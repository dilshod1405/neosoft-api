<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">

    <style>
        @page {
            size: A4;
            margin: 22mm;
        }

        body {
            font-family: "Times New Roman", "DejaVu Serif", serif;
            font-size: 13px;
            line-height: 1.35;
            color: #000;
        }

        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 4mm;
            font-weight: bold;
        }

        h2 {
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        h3 {
            font-size: 15px;
            margin-top: 8px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        p {
            margin: 2px 0;
            text-align: justify;
        }

        .header-line {
            text-align: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        /* Rekvizitlar flex */
        .rekvizit-flex {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 8px;
        }

        .rekv-block {
            width: 50%;
        }

        /* Jadval */
        table.cost-table {
            width: 100%;
            border-collapse: collapse;
            margin: 6px 0;
        }

        table.cost-table th, table.cost-table td {
            border: 0.5px solid #000;
            padding: 4px 6px;
            font-size: 13px;
        }

        table.cost-table th {
            background: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
