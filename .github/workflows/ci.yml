name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: edu-neosoft:ci

      - name: Run container (smoke test)
        run: |
          docker run -d --name edu-neosoft-ci -p 8000:8000 edu-neosoft:ci
          sleep 20

      - name: Check container is running
        run: |
          if [ "$(docker inspect -f '{{.State.Running}}' edu-neosoft-ci)" != "true" ]; then
            echo "Container is not running!"
            docker logs edu-neosoft-ci
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker rm -f edu-neosoft-ci || true
